<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Socket</title>
</head>

<body>
  <div id="app">
    <form @submit.prevent="enterRoom">
      <input type="text" placeholder="Enter name" v-model="name">
      <button>enter</button>
    </form>
    <p>number of user:</p>
    {{users.length}}
    <br>
    {{users}}
    <div>
      <ul>
        <li style="width: 200px; height: 40px;margin: 10px;border: 1px solid grey;cursor:pointer" id="a" @click ="checkAnswer">pilihan a</li>
        <li style="width: 200px; height: 40px;margin: 10px;border: 1px solid grey;cursor:pointer" id="b" @click ="checkAnswer">pilihan b</li>
        <li style="width: 200px; height: 40px;margin: 10px;border: 1px solid grey;cursor:pointer" id="c" @click ="checkAnswer">pilihan c</li>
        <li style="width: 200px; height: 40px;margin: 10px;border: 1px solid grey;cursor:pointer" id="d" @click ="checkAnswer">pilihan d</li>
      </ul>
    </div>
    {{survivor}}
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var socket = io();
    var app = new Vue({
      el: '#app',
      data: {
        soal:[
          {answer: "a"},
          {answer: "b"},
          {answer: "c"},
          {answer: "a"},
          {answer: "b"}
        ],
        name: '',
        users:[],
        survivor: []
      },
      methods: {
        enterRoom() {
          let data = {
            name: this.name,
            point: 0
          }
          this.users.push(data)
          socket.username = data.name
          socket.emit('joining', this.name)
        },
        checkAnswer(el){
          console.log(socket.username)
          if(el.target.id== this.soal[0].answer){
            this.survivor.push(socket.username)
            socket.emit('choose',socket.username)
            for(let i =0; i<this.users.length;i++){
              if(this.users[i].name== socket.username){
                this.users[i].point++
              }
            }
          }
        }
      },
      created() {
        socket.emit('created', 'StartChat')
        socket.on('created', (data) => {
          console.log(data)
        })
        socket.on('joining',data=>{
          this.users.push({name:data, point:0})
        })
        socket.on('choose',data=>{
          for(let i =0; i<this.users.length;i++){
              if(this.users[i].name== data){
                this.users[i].point++
              }
            }
          this.survivor.push(data)
        })
      },
      watch:{
        users(){
          if(this.users.length>5){
            console.log('uda lebih lima')
          }
        }
      }
    })
  </script>
</body>

</html>
